<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <main>
       <div class="qr-code">
        <img src="imgs/image-qr-code.png">
       </div>
       <div class="qr-description">
        <p class="qr-title">Improve your front-end <br> skills by building projects</p>
        <br>
        <p class="qr-text">Scan the QR code to visit Frontend<br> Mentor and take your coding skills to<br> the next level</p>
       </div>
    </main>
</body>
</html>
